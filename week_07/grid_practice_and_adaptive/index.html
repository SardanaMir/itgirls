<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-container">
        <header id="header" class="grid-element">[Шапка]</header>
        <div id="blog" class="grid-element">
            <div class="grid-element-ceil-0">[Основная часть]</div>
            <div class="grid-element-ceil-1">[Еще 1]</div>
            <div class="grid-element-ceil-2">[Еще 2]</div>
            <div class="grid-element-ceil-3">[Еще 3]</div>
        </div>

        <div id="ads" class="grid-element">[Боковая панель]</div>
        <footer id="footer" class="grid-element">
            <div class="grid-element ceil">[Секция футера 1]</div>
            <div class="grid-element ceil">[Секция футера 2]</div>
            <div class="grid-element ceil">[Секция футера 3]</div>
            <div class="grid-element ceil">[Секция футера 4]</div>
        </footer>
    </div>
</body>
</html>
